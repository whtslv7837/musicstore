<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой интернет-магазин{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #f8f9fa;">

<div class="wrapper">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{% url 'cart' %}" class="nav-link px-2"><i class="bi bi-basket2"></i> Корзина</a></li>
        <li><a href="{% url 'product_list' %}" class="nav-link px-2"><i class="bi bi-bag"></i> Товары</a></li>
        <li><a href="{% url 'order_list' %}" class="nav-link px-2"><i class="bi bi-card-checklist"></i> Мои заказы</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" type="button" class="btn btn-outline-primary me-2"><i class="bi bi-box-arrow-right"></i> Выйти</a>

          {% else %}
                <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2"><i class="bi bi-person-circle"></i> Войти</a>
                <a href="{% url 'register' %}" type="button" class="btn btn-primary"><i class="bi bi-person-add"></i> Регистрация</a>
          {% endif %}
      </div>
    </header>
    
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Мой интернет-магазин. Все права защищены.</p>
    </footer>
</div>
</body>
</html>
