{% extends 'main/base.html' %}

{% block title %} Товары {% endblock %}

{% block content %}
    <h1>Список товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ product.id }}/">{{ product.name }}</a> - {{ product.price }} руб.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
