<!DOCTYPE html>
<html>
<head>
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ product.id }}/">{{ product.name }}</a> - {{ product.price }} руб.
            </li>
        {% endfor %}
    </ul>
</body>
</html>
